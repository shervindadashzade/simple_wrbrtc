<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="./peerjs.min.js"></script>
    <title>WebRTC test</title>
</head>
<body>
    <br>
    <br>
    <div class="container">
        <h2 class="text-center">Web Real Time Communication Example</h2>
        <br>
        <br>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <h5 class="text-center">you</h5>
                <video id="myVideo" autoplay></video>
            </div>
            <div class="col-md-6 col-sm-12">
                <h5 class="text-center">your friend</h5>
                <video id="remoteVideo" autoplay></video>
            </div>
        </div>
        <br>
        <br>
        <div class="row" style="width: 500px; margin: auto;">
            <h6 id="myId" class="text-center">
                your id is : 
            </h6>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input id="remoteId" required type="text" class="form-control" placeholder="Your Friend Id" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="row" style="margin-bottom: 50px;">
                  <div class="col-6">
                    <button id="call" type="button" style="width: 100%;" class="btn btn-success">Call</button>
                  </div>
                  <div class="col-6">
                    <button id="hangout" type="button" style="width: 100%;" class="btn btn-danger">Hangout</button>
                  </div>
              </div>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="./client.js" ></script>
</html>
